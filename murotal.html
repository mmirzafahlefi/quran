<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Baca dan dengarkan Al-Quran sekarang bisa dari website tanpa perlu didownload loh!, Gratis!!. didukung dengan API quran dari KEMENAG"
    />
    <meta name="keywords" content="quran, al-quran, baca quran" />
    <meta name="author" content="mmirzafahlefi" />

    <title>Quranku</title>

    <!-- link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link href="src/output.css" rel="stylesheet" />
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="dark:bg-dark">
    <!-- Header start -->
    <header
      class="fixed top-0 left-0 z-10 flex w-full items-center bg-white dark:bg-dark"
    >
      <!-- navbar -->
    </header>
    <!-- header end -->

    <!-- Section Murotal start -->
    <section id="murotal" class="pt-28 lg:pt-24">
      <div class="container">
        <div class="flex flex-wrap">
          <div
            class="flex w-full flex-wrap px-4 pb-16 xl:mx-auto"
            id="daftar-murotal"
          >
            <!-- Banner -->
            <div class="w-full">
              <div
                class="overflow-hidden rounded-lg shadow-md mb-5 bg-primary py-3 px-8 flex items-center justify-center"
              >
                <h1 class="text-white text-2xl">Murotal Al-Qur'an</h1>
              </div>
            </div>

            <select
              id="suara"
              value="pilih"
              class="w-full py-3 px-3 rounded-lg mb-4 text-dark outline-dark outline-2 border-primary border-2"
            >
              <option value="pilih" disabled hidden class="text-dark">
                Pilih suara
              </option>
              <option value="01">Abdullah Al-Juhany</option>
              <option value="02">Abdul Muhsi Al-Qasim</option>
              <option value="03">Abdurrahman As-Sudais</option>
              <option value="04">Ibrahim Al-Dossari</option>
              <option value="05">Misyari Rasyid Al-Afasi</option>
            </select>

            <!-- List surah -->

            <div class="w-full">
              <div
                class="fixed left-0 bottom-0 hidden w-full mx-auto bg-white shadow-md player"
              >
                <audio
                  class="w-full mb-20 hidden"
                  id="my-audio"
                  controls
                  preload="none"
                ></audio>

                <div class="w-full flex justify-center py-4">
                  <div class="w-60 flex items-center justify-between">
                    <div id="currentTime" class="text-dark text-sm ml-2"></div>
                    <div id="judul" class="text-dark text-sm">
                      Click to play
                    </div>
                    <div id="totalTime" class="text-dark text-sm mr-2"></div>
                  </div>
                </div>

                <div class="audio-progress">
                  <div id="progressBar" class="audio-progress-bar"></div>
                </div>

                <div
                  class="flex w-full justify-center items-center pb-16 lg:pb-0"
                >
                  <button id="prevBtn" class="text-dark">
                    <i class="bx bx-skip-previous text-2xl px-4"></i>
                  </button>
                  <button id="playPauseBtn" class="text-dark">
                    <i class="bx bx-play text-3xl px-4"></i>
                  </button>
                  <button id="nextBtn" class="text-dark">
                    <i class="bx bx-skip-next text-2xl px-4"></i>
                  </button>
                  <!-- <button id="muteBtn" class="text-dark">
                    <i class="bx bx-volume-full text-xl px-4"></i>
                  </button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Section Murotal end -->

    <!-- script -->
    <script src="src/js/jquery.js"></script>
    <script src="src/js/navbar.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
