<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Baca dan dengarkan Al-Quran sekarang bisa dari website tanpa perlu didownload loh!, Gratis!!. didukung dengan API quran dari KEMENAG"
    />
    <meta name="keywords" content="quran, al-quran, baca quran" />
    <meta name="author" content="mmirzafahlefi" />

    <title>Quranku</title>

    <!-- link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="src/output.css" rel="stylesheet" />
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="dark:bg-dark">
    <!-- Header start -->
    <header
      class="fixed top-0 left-0 z-10 flex w-full items-center bg-white dark:bg-dark"
    >
      <!-- navbar -->
    </header>
    <!-- header end -->

    <!-- Section Home start -->
    <section id="home" class="pt-28 lg:pt-24">
      <div class="container">
        <div class="flex flex-wrap">
          <div
            class="flex w-full flex-wrap px-4 pb-16 xl:mx-auto"
            id="jadwal-sholat"
          >
            <!-- Banner -->
            <div class="w-full">
              <div
                class="overflow-hidden rounded-lg shadow-md mb-5 bg-primary py-3 px-8 flex items-center justify-center"
              >
                <h1 class="text-white text-2xl">Jadwal Sholat</h1>
              </div>
            </div>

            <div class="w-full">
              <div
                class="overflow-hidden rounded-lg shadow-md mb-5 bg-primary py-3 px-8"
              >
                <div class="w-full mb-2 flex items-center justify-center">
                  <h1 class="text-white text-3xl font-bold" id="waktu">
                    Waktu
                  </h1>
                </div>
                <div class="w-full flex items-center justify-center">
                  <p class="text-light text-xs">
                    <span id="daerah"></span> - <span id="tanggal"></span>
                  </p>
                </div>
              </div>
            </div>

            <div class="relative w-full">
              <select
                value="lokasi"
                class="block rounded-lg appearance-none w-full mb-5 bg-white border border-primary hover:border-secondary px-4 py-2 pr-8 shadow leading-tight focus:outline-none focus:shadow-outline"
                id="lokasi"
              >
                <option value="lokasi" disabled hidden class="text-dark">
                  Pilih Lokasi Anda
                </option>
              </select>
            </div>

            <!-- List Jadwal -->
          </div>
        </div>
      </div>
    </section>
    <!-- Section Home end -->

    <!-- script -->
    <script src="src/js/jquery.js"></script>
    <script src="src/js/navbar.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
